<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>목록 연습</title>
    <style>
    ol{list-style:none;}
    ul, ol{
      border: 1px black solid;
    }
    </style>
  </head>
  <body>
    <center><h3>수리고등학교 웹 제작 동아리 계획표</h3></center>
    <ul>
      <li>1일차
        <ol type="A">
          <li><h4>HTML이란</h4></li>
          <li><img src="1.png" width="100px"></li>
        </ol>
      </li>
      <li>2일차
        <ol type="A" start="1">
          <li><h4>웹 표준</h4></li>
          <li>HTML5에 관하여</li>
          <li>브라우저에 관하여</li>
        </ol>
      </li>
      <li>3일차
        <ol type="A" start="1">
          <li><h4>기본 예제</h4></li>
          <li>문단태그</li>
          <li>이미지 태그</li>
        </ol>
      </li>
      <li>4일차
        <ol type="A" start="1">
          <li><h4>목록태그</h4></li>
          <li>순서가 있는 목록</li>
          <li>순서가 없는목록</li>
        </ol>
      </li>
      <li>5일차
        <ol type="A" start="1">
          <li><h4>표 태그</h4></li>
          <li>표를 만드는 방법</li>
          <li>table 태그의 속성값들</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
